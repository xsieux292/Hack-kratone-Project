<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>สุ่มเลขลอตเตอรี่</title>
  <style>
    .number-box {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-white flex flex-col min-h-screen">

  <!-- แถบบน -->
  <header class="flex items-center justify-between px-8 py-4 max-w-screen-lg mx-auto w-full">
    <div class="w-32 h-4 bg-gray-300 rounded"></div>
    <div class="flex items-center gap-2 text-sm">
      <span id="username">คุณ หนูหมา กทม</span>
      <div class="w-3 h-3 bg-gray-300 rounded-full"></div>
    </div>
  </header>

  <!-- เนื้อหาหลัก -->
  <main class="flex-1 px-8 max-w-screen-lg w-full mx-auto">

    <!-- ชื่อเว็บ -->
    <h1 class="text-center text-5xl font-bold">สุ่มเลขลอตเตอรี่</h1>
    <p class="text-center text-2xl mt-2">ระบบสุ่มเลขหวยอัตโนมัติ</p>

    <!-- ช่องตัวเลข -->
    <div class="flex justify-center gap-5 mt-8">
      <div id="num1" class="number-box w-16 h-16 bg-gray-300 rounded"></div>
      <div id="num2" class="number-box w-16 h-16 bg-gray-300 rounded"></div>
      <div id="num3" class="number-box w-16 h-16 bg-gray-300 rounded"></div>
      <div id="num4" class="number-box w-16 h-16 bg-gray-300 rounded"></div>
      <div id="num5" class="number-box w-16 h-16 bg-gray-300 rounded"></div>
      <div id="num6" class="number-box w-16 h-16 bg-gray-300 rounded"></div>
    </div>

    <!-- ปุ่ม -->
    <div class="flex justify-center gap-6 mt-8">
      <button id="randomBtn" class="px-8 py-3 bg-orange-500 hover:bg-orange-600 text-white text-lg rounded">สุ่ม</button>
      <button id="confirmBtn" class="px-8 py-3 bg-green-500 hover:bg-green-600 text-white text-lg rounded">ยืนยันลอตเตอรี่ของคุณ</button>
      <button id="clearBtn" class="px-8 py-3 bg-red-600 hover:bg-red-700 text-white text-lg rounded">ล้าง</button>
    </div>

    <!-- ดูฉลาก -->
    <p id="viewLabel" class="text-center mt-6 text-red-600 hover:text-red-700 underline text-lg cursor-pointer">
      คลิกเพื่อดูฉลากของคุณ
    </p>
    <p id="resultTime" class="text-center text-base mt-1">ผลรางวัลจะออกในอีก <span id="countdown">0:00</span></p>

    <!-- ช่องขวา -->
    <div class="w-28 h-4 bg-gray-300 rounded ml-auto mt-10"></div>

    <!-- เลขที่ออก -->
    <h2 class="text-center text-3xl font-semibold mt-12">เลขที่ออกคือ</h2>

    <div class="grid grid-cols-2 gap-y-3 mt-6 text-lg max-w-md mx-auto">
      <span>รางวัลที่1:</span> <span id="prize1">123456</span>
      <span>รางวัลที่2:</span> <span id="prize2">234567</span>
      <span>รางวัลที่3:</span> <span id="prize3">345678</span>
      <span>รางวัลที่4:</span> <span id="prize4">456789</span>
      <span>รางวัลที่5:</span> <span id="prize5">567890</span>
    </div>
  </main>

  <!-- ฟุตเตอร์ -->
  <footer class="bg-gray-400 text-center py-3 text-base">
    สปอนเซอร์
  </footer>

  <script>
    // ตัวแปรเก็บเลขลอตเตอรี่
    let lotteryNumbers = [];
    let confirmedNumbers = [];
    
    // ฟังก์ชันสุ่มเลข
    function generateRandomNumbers() {
      lotteryNumbers = [];
      for(let i = 0; i < 6; i++) {
        lotteryNumbers.push(Math.floor(Math.random() * 10));
      }
      displayNumbers();
    }
    
    // แสดงเลขในช่อง
    function displayNumbers() {
      for(let i = 0; i < 6; i++) {
        document.getElementById(`num${i+1}`).textContent = lotteryNumbers[i];
      }
    }
    
    // ยืนยันเลข
    function confirmNumbers() {
      if(lotteryNumbers.length === 0) {
        alert('กรุณาสุ่มเลขก่อนยืนยัน');
        return;
      }
      confirmedNumbers = [...lotteryNumbers];
      alert('ยืนยันเลขลอตเตอรี่เรียบร้อยแล้ว: ' + confirmedNumbers.join(''));
    }
    
    // ล้างเลข
    function clearNumbers() {
      lotteryNumbers = [];
      for(let i = 1; i <= 6; i++) {
        document.getElementById(`num${i}`).textContent = '';
      }
    }
    
    // ดูฉลาก
    function viewLabel() {
      if(confirmedNumbers.length === 0) {
        alert('คุณยังไม่ได้ยืนยันเลขลอตเตอรี่');
      } else {
        alert('เลขลอตเตอรี่ของคุณ: ' + confirmedNumbers.join(''));
      }
    }
    
    // นับถอยหลัง
    function updateCountdown() {
      const now = new Date();
      const nextHour = new Date();
      nextHour.setHours(now.getHours() + 1);
      nextHour.setMinutes(0);
      nextHour.setSeconds(0);
      
      const diff = nextHour - now;
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      
      document.getElementById('countdown').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }
    
    // ตั้งค่าปุ่ม
    document.getElementById('randomBtn').addEventListener('click', generateRandomNumbers);
    document.getElementById('confirmBtn').addEventListener('click', confirmNumbers);
    document.getElementById('clearBtn').addEventListener('click', clearNumbers);
    document.getElementById('viewLabel').addEventListener('click', viewLabel);
    
    // อัพเดทนับถอยหลังทุกวินาที
    setInterval(updateCountdown, 1000);
    updateCountdown(); // เรียกครั้งแรกเพื่อแสดงผลทันที
    
    // สุ่มเลขรางวัล (ตัวอย่าง)
    function generatePrizes() {
      for(let i = 1; i <= 5; i++) {
        let prize = '';
        for(let j = 0; j < 6; j++) {
          prize += Math.floor(Math.random() * 10);
        }
        document.getElementById(`prize${i}`).textContent = prize;
      }
    }
    
    generatePrizes(); // สุ่มเลขรางวัลเมื่อโหลดหน้า
  </script>

</body>
</html>
