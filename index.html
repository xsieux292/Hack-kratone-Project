<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>ชื่อเว็บ</title>
</head>
<body class="bg-white flex flex-col min-h-screen">

  <!-- แถบบน -->
  <header class="flex items-center justify-between px-8 py-4 max-w-screen-lg mx-auto w-full">
    <div class="w-32 h-4 bg-gray-300 rounded"></div>
    <div class="flex items-center gap-2 text-sm">
      <span>คุณ หนูหมา กทม</span>
      <div class="w-3 h-3 bg-gray-300 rounded-full"></div>
    </div>
  </header>

  <!-- เนื้อหาหลัก -->
  <main class="flex-1 px-8 max-w-screen-lg w-full mx-auto">

    <!-- ชื่อเว็บ -->
    <h1 class="text-center text-5xl font-bold">ชื่อเว็บ</h1>
    <p class="text-center text-2xl mt-2">รายละเอียด</p>

    <!-- ช่องตัวเลข -->
    <div class="flex justify-center gap-5 mt-8">
      <div class="w-16 h-16 bg-gray-300 rounded"></div>
      <div class="w-16 h-16 bg-gray-300 rounded"></div>
      <div class="w-16 h-16 bg-gray-300 rounded"></div>
      <div class="w-16 h-16 bg-gray-300 rounded"></div>
      <div class="w-16 h-16 bg-gray-300 rounded"></div>
      <div class="w-16 h-16 bg-gray-300 rounded"></div>
    </div>

    <!-- ปุ่ม -->
    <div class="flex justify-center gap-6 mt-8">
      <button class="px-8 py-3 bg-orange-500 text-white text-lg rounded">สุ่ม</button>
      <button class="px-8 py-3 bg-green-500 text-white text-lg rounded">ยืนยันลอตเตอรี่ของคุณ</button>
      <button class="px-8 py-3 bg-red-600 text-white text-lg rounded">ล้าง</button>
    </div>

    <!-- ดูฉลาก -->
    <p class="text-center mt-6 text-red-600 underline text-lg cursor-pointer">
      คลิกเพื่อดูฉลากของคุณ
    </p>
    <p class="text-center text-base mt-1">ผลรางวัลจะออกในอีก 0:00u</p>

    <!-- ช่องขวา -->
    <div class="w-28 h-4 bg-gray-300 rounded ml-auto mt-10"></div>

    <!-- เลขที่ออก -->
    <h2 class="text-center text-3xl font-semibold mt-12">เลขที่ออกคือ</h2>

    <div class="grid grid-cols-2 gap-y-3 mt-6 text-lg max-w-md mx-auto">
      <span>รางวัลที่1:</span> <span></span>
      <span>รางวัลที่2:</span> <span></span>
      <span>รางวัลที่3:</span> <span></span>
      <span>รางวัลที่4:</span> <span></span>
      <span>รางวัลที่5:</span> <span></span>
    </div>
  </main>

  <!-- ฟุตเตอร์ -->
  <footer class="bg-gray-400 text-center py-3 text-base">
    สปอนเซอร์
  </footer>

</body>
</html>
